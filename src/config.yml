storage: sqlite #sqlite or mysql
mysql: #if you select mysql above
    hostname: localhost
    username: root
    password: bananas
    database: chestmaster


use_uuid: false #Use UUID or Player Name?
chest_size: 45 #MUST be a multiple of 9!
migrated: true #DO NOT CHANGE, or the plugin will crash/reset
sql_version: 2 #DO NOT CHANGE, or the plugin will crash/reset
disable_dupe_kick: false #Do not kick a player, only block access, if duplciation attemp detected
block_creative_access: false #Block access to /chest if the player is on creative gamemode
networking:
    use_metrics: true #Enable/Disable the Metrics system, please avoid disabling this <3
    use_autoupdate: true #I recommend to keep this active
    use_advanced_metrics: true #More advanced metrics, read plugin page on bukkit for more information, please avoid disabling this <3


